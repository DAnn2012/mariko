<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="src/index.css">

<body>
  <div class="container">
    <a href="#" class="mariko project-banner project-banner-f7">

        <div class="mariko-rotate">

            <img class="project-banner-spacer" src="./i/f7-frame.svg" alt="">

            <img data-mariko-offset="0" src="./i/f7-logo.svg" alt="">
            <img data-mariko-offset="5" src="./i/f7-work.svg" alt="">
          </div>
        </div>
      </div>
    </a>
    <a href="#" class="mariko project-banner project-banner-twm">
      <div class="mariko-scale">
        <div class="mariko-rotate">
          <div class="mariko-inner">
            <img class="project-banner-spacer" src="./i/twm-text.svg" alt="">

            <img data-mariko-offset="2.5" src="./i/twm-logo-back.svg" alt="">

          </div>
        </div>
      </div>

          </div>
        </div>
      </div>
    </a>

  <div class="container">
    <ul>
      <li class="mariko">
        <div class="mariko-scale">
          <div class="mariko-rotate">
            <div class="mariko-inner">
              <span data-mariko-offset="0">Button 1</span>
            </div>
          </div>
        </div>
      </li>
      <li class="mariko">

          </div>

      </li>
      <li class="mariko">
        <div class="mariko-scale">
          <div class="mariko-rotate">
            <div class="mariko-inner">
              <span data-mariko-offset="0">Button 4</span>
            </div>
          </div>
        </div>
      </li>
    </ul>
