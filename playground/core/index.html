<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariko Core</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container mariko-wrap">
    <div href="#" class="mariko mariko-banner">
      <div class="mariko-scale">
        <div class="mariko-rotate">
          <div class="mariko-inner">
            <img class="mariko-banner-spacer" src="./i/mariko-bg.svg">
            <img data-mariko-offset="-4.5" src="./i/mariko-bg.svg">
            <img data-mariko-offset="-2.5" src="./i/mariko-mountains.svg">
            <img data-mariko-offset="0" src="./i/mariko-forest-back.svg">
            <img data-mariko-offset="2" src="./i/mariko-forest-mid.svg">
            <img data-mariko-offset="4" src="./i/mariko-forest-front.svg">
            <span style="transform: scale(0.5)">
              <img data-mariko-offset="-4.5" data-mariko-opacity="0;0.5" src="./i/mariko-logo-en.svg"
                style="filter: invert(100%) blur(5px)">
            </span>
            <img data-mariko-offset="4.5" src="./i/mariko-logo-en.svg">
            <img data-mariko-offset="5" src="./i/mariko-logo-jp.svg">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
